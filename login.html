<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Login</h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
                <ul class="auth-nav">
                    <li><a href="login.html" class="btn btn-login">Login</a></li>
                    <li><a href="register.html" class="btn btn-register">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="login-section">
            <div class="container">
                <form id="login-form">
                    <h2>Login</h2>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
                <p id="login-message"></p>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Brawl Stars Account For Sale. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn === 'true') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('login-message').textContent = 'You are already logged in.';
            }
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const existingUsers = JSON.parse(localStorage.getItem('users')) || [];

            const user = existingUsers.find(user => user.email === email && user.password === password);
            if (user) {
                localStorage.setItem('loggedIn', 'true');
                document.getElementById('login-message').textContent = 'Login successful!';
                document.getElementById('login-message').style.color = 'green';
                setTimeout(function() {
                    window.location.href = 'index.html'; // Redirect to home page on success
                }, 1000);
            } else {
                document.getElementById('login-message').textContent = 'Invalid email or password.';
                document.getElementById('login-message').style.color = 'red';
            }
        });
    </script>
</body>
</html>
