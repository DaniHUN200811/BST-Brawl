<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Register</h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
                <ul class="auth-nav">
                    <li><a href="login.html" class="btn btn-login">Login</a></li>
                    <li><a href="register.html" class="btn btn-register">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="register-section">
            <div class="container">
                <form id="register-form">
                    <h2>Register</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Register</button>
                </form>
                <p id="register-message"></p>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Brawl Stars Account For Sale. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
            
            // Check if email already exists
            const userExists = existingUsers.some(user => user.email === email);
            if (userExists) {
                document.getElementById('register-message').textContent = 'Email already registered.';
                document.getElementById('register-message').style.color = 'red';
                return;
            }

            // Add new user
            existingUsers.push({ name, email, password });
            localStorage.setItem('users', JSON.stringify(existingUsers));
            document.getElementById('register-message').textContent = 'Registration successful!';
            document.getElementById('register-message').style.color = 'green';
            setTimeout(function() {
                window.location.href = 'login.html'; // Redirect to login page
            }, 1000); // Redirect after 1 second for demonstration
        });
    </script>
</body>
</html>
